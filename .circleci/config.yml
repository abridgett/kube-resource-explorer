version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.10
      
    working_directory: /go/src/github.com/dpetzold/kube-resource-explorer
    steps:
      - checkout
      - run: curl https://glide.sh/get | sh
      - run: go get -u cloud.google.com/go/monitoring/apiv3
      - run: make build
      - run: go test -v ./...
